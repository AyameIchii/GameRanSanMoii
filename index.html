<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rắn Săn Mồi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #50B3E3;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        canvas {
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #f0f0f0;
        }
        .game-over {
            text-align: center;
            font-size: 2em;
            color: red;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #fff;
            color: #50B3E3;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Rắn Săn Mồi</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="game-over" id="gameOverMessage">
        Game Over!<br>
        <button id="restartButton">Chơi lại</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
